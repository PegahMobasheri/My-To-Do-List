                <figcaption
                    class="w-fit h-fit mx-auto mt-3 uppercase my-font text-[14px] md:text-[16px] lg:text-[18px]">pegah
                    mobasheri</figcaption>
            </figure>
            <nav class="w-fit h-fit flex justify-center items-center">
                <ul class="w-fit h-fit">
                    <li><a class="my-font uppercase text-[16px] md:text-[18px] lg:text-[20px]"

                            href="www.pegah.mobasheri222@gmail.com"><i

</body>
<script>
    const _do = document.querySelector('._todo')
    const done = document.querySelector('._done')
    const inp = document.querySelector('._inp')
    const btn = document.querySelector('._btn')
    const _search = document.querySelector('._sch')
    let arr = []


    // add to do list local storage// 

    // let x = JSON.parse(localStorage.getItem('data'))
    // if (x != undefined) {
    //     arr = [...x]
    //     arr.forEach((item) => todogen(item))
      
    // }

    // add to do list local storage// 



  

    btn.addEventListener('click', () => {

        let tempval = inp.value
        if (tempval == '') {
            alert('please fill the box!')
        } else {
            todogen(tempval)
            // added to list//
            inp.value = null
            inp.focus()
            // reset input// 

            // // local// 
            // arr.push(tempval)
            // localStorage.setItem('data', JSON.stringify(arr))
            // // local// 
        }
    })



    // delete//
    function myDel(s) {
        if (confirm('Are you sure?!')) {
            s.parentElement.parentElement.remove()

        }
        // (confirm('Are you sure?!')) && s.parentElement.remove()
    }

    // delete//

    // edit// 
    function myEdit(s) {
        s.classList.add('hide')
        s.parentElement.previousElementSibling.classList.add('hide')
        let mytext = s.parentElement.previousElementSibling.innerText
        ////////////////////////////
        s.parentElement.children[1].classList.add('hide')
        s.parentElement.children[2].classList.add('hide')
        s.parentElement.children[3].classList.add('hide')
        //////////////////////////

        s.parentElement.previousElementSibling.previousElementSibling.previousElementSibling.classList.remove('hide')
        s.parentElement.previousElementSibling.previousElementSibling.previousElementSibling.value = mytext
        s.parentElement.previousElementSibling.previousElementSibling.previousElementSibling.focus()
        s.parentElement.previousElementSibling.previousElementSibling.classList.remove('hide')
        s.parentElement.parentElement.classList.remove('_li1')
        s.parentElement.parentElement.classList.add('edit')

    }



    // edit// 

    //  save// 
    function _save(s) {

        s.classList.add('hide')
        s.previousElementSibling.classList.add('hide')
        let mytext = s.previousElementSibling.value
        ///////////////////////////////////////////////
        s.nextElementSibling.classList.remove('hide')
        s.nextElementSibling.innerText = mytext
        ///////////////////////////
        s.nextElementSibling.nextElementSibling.children[0].classList.remove('hide')
        s.nextElementSibling.nextElementSibling.children[1].classList.remove('hide')
        s.nextElementSibling.nextElementSibling.children[2].classList.remove('hide')
        s.nextElementSibling.nextElementSibling.children[3].classList.remove('hide')
        ////////////////////////////////////////
        s.parentElement.classList.remove('edit')
        s.parentElement.classList.add('_li1')

         


    }

    //  save// 

    //  add to done// 
    function addtodone(s) {

        let myclone = s.parentElement.previousElementSibling.innerText
        s.parentElement.parentElement.remove()
        ////////////////////
        
        const li = document.createElement('li')
        li.innerHTML = `
     <del class='inbox'>${myclone}</del>
           <div>
            <b onclick='returntodo(this)'><i class="ri-arrow-go-back-fill"></i></b>
            <b onclick='myDel(this)'><i class="ri-delete-bin-7-line"></i></b>
           </div>
    
    
    `
        done.appendChild(li)
        li.classList.add('_li2')

     
       
    }
    

    //  add to done// 


    //   return to do// 

    function returntodo(s) {

        let _myclone = s.parentElement.previousElementSibling.innerText
        s.parentElement.parentElement.remove()
        todogen(_myclone)

         
    }



    //   return to do// 


    // generete to do function// 
    function todogen(tempval) {
        const li = document.createElement('li')
        li.innerHTML = `
             <input id='editinp' type="text" class="hide">
              <button onclick='_save(this)' class="hide">Save</button>
               <p class='inbox'>${tempval}</p>
            
             <div>
                
                  <b onclick='myEdit(this)'><i class="ri-pencil-line"></i></b>
                    <b><i class="ri-pushpin-line"></i></b>
                    <b onclick='myDel(this)'><i class="ri-delete-bin-7-line"></i></b>
                    <input class='check' type='checkbox' onchange='addtodone(this)'>
                    </div>
                    
                  
                  

            `
        li.classList.add('_li1')
        _do.appendChild(li)
    }




    // generete to do function// 



   


    



    // search box// 
    _search.addEventListener('keyup', (e) => {

        let temp = e.target.value
        const _para = document.querySelectorAll('.inbox')

        _para.forEach((val) => {

            if (
                val.innerText.indexOf(temp) >= 0
            ) {
                val.parentElement.classList.remove('hide')

            } else {
                val.parentElement.classList.add('hide')
            }
        })
    })



    // search box// 





</script>
